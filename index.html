<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>02-clock</title>
  </head>
  <body class="page">
    <div class="sky"></div>
    <div class="ground"></div>
    <div class="outer-circle">
      <label class="moon">
        <img
          src="./image/crescent-moon.png"
          alt="Moon icons created by Freepik - Flaticon"
        />
        <input type="checkbox" id="icon-author" />
        <article class="author-info">
          Moon icons created by Freepik -
          <a
            href="https://www.flaticon.com/free-icons/moon"
            target="_blank"
            title="moon icons"
            >Flaticon
          </a>
        </article>
      </label>
      <label class="sun">
        <img
          src="./image/sun.png"
          alt="Sun icons created by Aranagraphics - Flaticon"
        />
        <input type="checkbox" id="icon-author" />
        <article class="author-info">
          Sun icons created by Aranagraphics -
          <a
            href="https://www.flaticon.com/free-icons/sun"
            target="_blank"
            title="sun icons"
            >Flaticon
          </a>
        </article>
      </label>
    </div>
    <main class="clock">
      <div class="hand hand__hour"></div>
      <div class="hand hand__minute"></div>
      <div class="hand hand__second"></div>
      <div class="middle"></div>
      <div class="for-roman"></div>
      <!-- <section class="color-selector"></section> -->
    </main>
    <script src="main.js"></script>
  </body>
</html>
