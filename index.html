<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>02-clock</title>
  </head>
  <body class="page">
    <div class="sky"></div>
    <div class="ground"></div>
    <div class="outer-circle">
      <div class="moon">
        <a href="https://www.flaticon.com/free-icons/moon" title="moon icons">
          <img src="./image/crescent-moon.png" alt="Moon icons created by Freepik - Flaticon">
        </a>
      </div>
      <div class="sun">
        <a href="https://www.flaticon.com/free-icons/sun" title="sun icons">
          <img src="./image/sun.png" alt="Sun icons created by Aranagraphics - Flaticon">
        </a>
      </div>
    </div>
    <main class="clock">
      <div class="hand hand__hour"></div>
      <div class="hand hand__minute"></div>
      <div class="hand hand__second"></div>
      <div class="middle"></div>
      <div class="for-roman"></div>
      <!-- <section class="color-selector"></section> -->
    </main>
    <script src="main.js"></script>
  </body>
</html>
